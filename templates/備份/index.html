<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列印計費系統</title>
</head>
<body>
    <h2>列印計費系統</h2>
    <form method="POST">
        <label>設備編號:</label>
        <input type="text" name="device_id" required><br><br>

        <label>本月彩色張數:</label>
        <input type="number" name="curr_color" required><br><br>

        <label>本月黑白張數:</label>
        <input type="number" name="curr_bw" required><br><br>

        <button type="submit">計算</button>
    </form>

    {% if result %}
    <h3>計算結果</h3>
    <ul>
        {% for k, v in result.items() %}
            <li>{{ k }}: {{ v }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
